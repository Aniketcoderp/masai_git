<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    
    .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        width: 300px;
        padding: 20px;
    }
    
    .card h1 {
        font-size: 24px;
        margin: 0 0 20px;
    }
    
    .image-container {
        
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
        border-radius: 50%;
        overflow: hidden;

    }
    
    .image-container img {
        width: 100%;
        height: auto;
    }
    
    .info h2 {
        font-size: 20px;
        color: #7f7f00;
        margin: 0 0 10px;
    }
    
    .info p {
        font-size: 16px;
        margin: 5px 0;
    }
    
    .stars {
        font-size: 20px;
        color: #FFD700;
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Panda Card</h1>
        <div class="image-container">
            <img src="https://tse1.mm.bing.net/th?id=OIP.2rPisQGvVdFcX3VQqyFppgEiDX&pid=Api&P=0&h=180" alt="Panda">
        </div>
        <div class="info">
            <h2>John Doe</h2>
            <p>Computer Science 1</p>
            <p>Computer Science 2</p>
            <p>Year: 3</p>
            <div class="stars">
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>☆</span>
            </div>
        </div>
    </div>
</body>
</html>
