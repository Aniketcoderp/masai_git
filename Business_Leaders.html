<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Leaders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 23%;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height:  600px;
        }
        .card img {
            width: 100%;
            height: 65%;
        }
        .card h2 {
            font-size: 18px;
            margin: 20px 0;

        }
        .card p {
            margin: 5px 0;
        }
        .card .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://tse3.mm.bing.net/th?id=OIP.bLhiSnVXVaf8zXiZDmS5ogHaLH&pid=Api&P=0&h=180" alt="Vijay Shekhar Sharma">
            <h2>Vijay Shekhar Sharma</h2>
            <p>Founder & CEO</p>
            <div class="logo"><img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.png" alt="Paytm Logo"></div>
        </div>
        <div class="card">
            <img src="https://img.etimg.com/thumb/msid-105940894,width-650,height-488,imgsize-29986,resizemode-75/kunal-shah.jpg" alt="Kunal Shah">
            <h2>Kunal Shah</h2>
            <p>Founder</p>
            <div class="logo"><img src="https://tse3.mm.bing.net/th?id=OIP.OIlgBBsQXrPGMpMoCNujWQHaFj&pid=Api&P=0&h=180" alt="CRED Logo"></div>
        </div>
        <div class="card">
            <img src="https://img.etimg.com/thumb/msid-77843133,width-1200,height-630,imgsize-107986,overlay-etrise/photo.jpg" alt="Amrish Rau">
            <h2>Amrish Rau</h2>
            <p>CEO</p>
            <div class="logo"><img src="https://mma.prnewswire.com/media/812226/Pine_Labs_Logo.jpg?p=facebook" alt="Pine Labs Logo"></div>
        </div>
        <div class="card">
            <img src="https://images.yourstory.com/cs/images/people/Sampad-1593523215929.jpg" alt="Sampad Swain">
            <h2>Sampad Swain</h2>
            <p>Co-Founder & CEO</p>
            <div class="logo"><img src="https://www.instamojo.com/wp-content/uploads/2021/03/logo_instamojo.png" alt="Instamojo Logo"></div>
        </div>
    </div>
</body>
</html>
